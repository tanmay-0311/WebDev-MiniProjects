<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- GRANT LOCATION CONTAINER -->
            <div class="grant-location-container sub-container">
                <img src="./weatherAssets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- SEARCH CONTAINER -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./weatherAssets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- ERROR 404 -->
            <div class="sub-container api-error-container">
                <img src="./weatherAssets/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
              </div>

            <!-- LOADING SCREEN CONTAINER -->
            <div class="loading-container sub-container">
                <img src="./weatherAssets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- SHOW WEATHER INFO -->
            <div class="user-info-container sub-container">
                
                <!-- CITY NAME AND FLAG -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- WEATHER DESC -->
                <p class="desc" data-weatherDesc></p>

                <!-- WEAHTER ICON -->
                <img data-weatherIcon>

                <!-- TEMPERATURE -->
                <p data-temp></p>

                <!-- 3 CARDS PARAMETERS -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="weatherAssets/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="weatherAssets/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="weatherAssets/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
